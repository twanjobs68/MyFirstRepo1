<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table creation</title>
    <link rel="stylesheet" href="/styles/table.css" />
    <script src="/scripts/webDesignExamples.js"></script>

    <style>/* Internal Styling using the Style elent in the head section*/
      body{background-color:turquoise;}
      result-box{display:flex; justify-content: flex-end;}
    </style>
  </head>
 
  <body>
    <p id="top"></p>
    <a href="/Pages/contents.html" target="_blank">Content </a><br>
    <br>
    <a href="#bottom">Bottom</a>
    <br>
    <!-- first table example -->
    <div class="firstTbl">
    <table>
      <tr>
        <th>Table Header</th>
      </tr>
      <tr>
        <td>Table cell</td>
        <td>Table cell</td>
        <td>Table cell</td>
      </tr>
      <tr>
        <td>Table cell</td>
        <td>Table cell</td>
        <td>Table cell</td>
      </tr>
    </table>
    <br>
   <!-- second table example with caption element that specifies the Caption of the table-->
    <table>
      <caption>
        Practice Table 1
      </caption>
      <thead>
        <tr>
          <th>Header1</th>
          <th>Header2</th>
          <th>Header3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>col 1 cell 1</td>
          <td>col 2 cell 2</td>
          <td>col 3 cell 3</td>
        </tr>
        <tr>
          <td>col 1 cell 1</td>
          <td>col 2 cell 2</td>
          <td>col 3 cell 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>footer1</td>
          <td>footer2</td>
          <td>footer3</td>
        </tr>
      </tfoot>
    </table>
  </div>
    <br>
    
    <br>
    <br>
   
    
    
    <a href="#top">Top</a>

    <p id="bottom"></p>
  </body>
</html>
