<!DOCTYPE html>

  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>To auto-resize an image</title>
        <style>
          body {
            display: flex;
            justify-content: center;
          }

          .geeks {
            width: 60%;
            height: 300px;
            border: 1px solid #ccc;
          }

          img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
        </style>
      </head>

      <body>
        <div id="stayHomeBtn">
          <a href="/Pages/home.html" target="_blank">Home </a>
        </div>
        <div class="geeks">
          <img src="/assets/images/menVera.jpg" alt="No Image" />
        </div>
      </body>
    </html>
  </body>
</html>
